{% ckan_extends %}

<form id="user-register-form" action="" method="post" enctype="multipart/form-data">
  <p>OIC Login</p>
  <input type="text" id="field-username" />
  <input type="password" id="field-password" />

  <div class="form-actions">
    {% block form_actions %}
    <button class="btn btn-primary" type="submit" name="login">{{ _("Create Account") }}</button>
    {% endblock %}
  </div>
</form>
